{% extends 'main.html' %}

{% block content %}

<div class="mx-auto p-3 update-profile">
    <div class="d-flex">
        <a class="mx-2" href="{{request.META.HTTP_REFERER}}">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        </a>
        <h2 class="text-light">Update Profile</h2>
    </div>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="avatar" class="text-light form-label">Current Avatar:</label>
        <div>
            <img class="" src="{{request.user.avatar.url}}" alt="" srcset="">
            <a class="rounded-3 edit-btn" role="button" onclick="uploadAvatar();">
                <svg class="mx-1 text-light" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
            </a>
        </div>

        <input class="form-control" id="file" type="file" name="avatar" accept="image/*" hidden>

        <label class="text-light form-label" for="first_name">{{form.first_name.label}}</label>
        <input class="form-control" value="{{form.first_name.value}}" type="text" name="first_name">

        <label class="text-light form-label" for="last_name">{{form.first_name.label}}</label>
        <input class="form-control" value="{{form.last_name.value}}" type="text" name="last_name">

        <input class="my-2 px-4 btn btn-primary" type="submit" value="Update">
    </form>

    <a data-url="{% url 'delete-profile' %}" data-value="Your Account" role="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal" onclick="confirmDeletion(this);">Delete Account</a>
</div>

{% endblock %}
